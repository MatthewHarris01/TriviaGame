<div class="main-container" style="border:3px solid yellow;width:80%;margin-left:auto;margin-right:auto;background-image: url('assets/images/inner-bg.jpg');color:white">

<header class="header" style="background-image: url('assets/images/inner-bg.jpg');">
  <h1 style="text-align:center;">Space Flight Trivia</h1>
</header>

</div> <!--end of header container div-->


<div class="game-div" id="game-container">
